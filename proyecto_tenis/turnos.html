<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Turno - Club de Tenis</title>
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #6c757d;
            --bg-color: #f4f4f9;
            --text-color: #333;
            --warning-bg: #fff3cd;
            --warning-text: #856404;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 { text-align: center; margin-top: 0; color: var(--primary-color); }

        .alert-info {
            background-color: var(--warning-bg);
            color: var(--warning-text);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ffeeba;
            font-size: 0.9em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group { margin-bottom: 15px; }

        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 500; 
        }

        select, input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
            background-color: #fff;
            font-size: 1rem;
        }

        select:focus, input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
        }

        /* Botón Principal (Confirmar) */
        .btn-primary { 
            width: 100%; 
            padding: 12px; 
            cursor: pointer; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-size: 16px; 
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn-primary:hover { background-color: #218838; }
        .btn-primary:disabled { background-color: #94d3a2; cursor: not-allowed; }

        /* Botón Secundario (Cerrar Sesión) */
        .btn-secondary {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            background-color: transparent;
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 14px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        /* Mensajes de estado */
        #mensaje {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none; /* Oculto por defecto */
        }
        .msg-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .msg-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

    </style>
</head>
<body>

    <main class="container">
        <h2>Reservar Cancha</h2>
        
        <div class="alert-info">
            <strong>Recuerda:</strong> Debes reservar con 2 días de anticipación.
        </div>
        
        <form id="formTurno">
            <div class="form-group">
                <label for="cancha">Selecciona la Cancha:</label>
                <select id="cancha" name="cancha" required>
                    <option value="" disabled selected>-- Elige una opción --</option>
                    <option value="Cancha 1 - Arcilla">Cancha 1 - Arcilla</option>
                    <option value="Cancha 2 - Cemento">Cancha 2 - Cemento</option>
                    <option value="Cancha 3 - Pasto">Cancha 3 - Pasto</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <button type="submit" id="btnConfirmar" class="btn-primary">Confirmar Reserva</button>
        </form>

        <div id="mensaje"></div>

        <button onclick="cerrarSesion()" class="btn-secondary">Cerrar Sesión</button>
    </main>

    <script>
        // 1. Verificación de seguridad al inicio (Igual que antes)
        const usuarioId = localStorage.getItem('usuarioId');
        if (!usuarioId) {
            window.location.href = 'login.html';
        }

        // UX: Establecer la fecha mínima como "hoy" para evitar errores tontos
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('fecha').setAttribute('min', hoy);

        const form = document.getElementById('formTurno');
        const btnConfirmar = document.getElementById('btnConfirmar');
        const mensajeDiv = document.getElementById('mensaje');

        // 2. Manejo del envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Limpieza visual previa
            mensajeDiv.style.display = 'none';
            mensajeDiv.className = '';
            btnConfirmar.disabled = true;
            btnConfirmar.textContent = 'Procesando...';

            const datos = {
                cancha: document.getElementById('cancha').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                usuarioId: usuarioId
            };

            try {
                const respuesta = await fetch('http://localhost:3000/solicitar-turno', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const resultado = await respuesta.json();

                mensajeDiv.style.display = 'block';

                if (respuesta.ok) {
                    mensajeDiv.className = 'msg-success';
                    mensajeDiv.innerText = "¡Éxito! " + resultado.message;
                    form.reset(); // Limpiar formulario si fue exitoso
                } else {
                    mensajeDiv.className = 'msg-error';
                    // Mantiene la lógica de mostrar el error del backend (ej: "Falta anticipación")
                    mensajeDiv.innerText = "Error: " + resultado.message;
                }
            } catch (error) {
                mensajeDiv.style.display = 'block';
                mensajeDiv.className = 'msg-error';
                mensajeDiv.innerText = "Error de conexión con el servidor";
            } finally {
                btnConfirmar.disabled = false;
                btnConfirmar.textContent = 'Confirmar Reserva';
            }
        });

        // 3. Función de cerrar sesión (Igual que antes)
        function cerrarSesion() {
            localStorage.removeItem('usuarioId');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
