<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Club de Tenis</title>
    <style>
        :root {
            --primary-color: #28a745;
            --bg-color: #f4f4f9;
            --text-color: #333;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            padding: 20px; 
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { text-align: center; margin-top: 0; }

        .form-group { margin-bottom: 15px; }

        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: 500; 
            font-size: 0.9em;
        }

        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; /* Asegura que el padding no rompa el ancho */
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
        }

        button { 
            width: 100%; 
            padding: 12px; 
            cursor: pointer; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-size: 16px; 
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover { background-color: #218838; }
        button:disabled { background-color: #94d3a2; cursor: not-allowed; }

        .info { 
            background-color: #e2e3e5; 
            color: #383d41;
            padding: 12px; 
            margin-bottom: 20px; 
            border-radius: 5px; 
            font-size: 0.9em;
            text-align: center;
        }

        .links { text-align: center; margin-top: 15px; }
        .links a { color: var(--primary-color); text-decoration: none; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <main class="container">
        <h2>Registro de Nuevo Usuario</h2>
        
        <div class="info">
            <strong>Nota:</strong> La contraseña será generada automáticamente y enviada a su correo:hola.
        </div>

        <form id="formRegistro">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan" required autocomplete="given-name">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ej. Pérez" required autocomplete="family-name">
            </div>

            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" placeholder="Ej. 25" required min="1" max="120">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="juan@ejemplo.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" placeholder="Número de contacto" autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Calle principal..." autocomplete="street-address">
            </div>

            <div class="form-group">
                <label for="domicilio">Domicilio (Adicional)</label>
                <input type="text" id="domicilio" name="domicilio" placeholder="Detalles extra...">
            </div>

            <button type="submit" id="btnSubmit">Registrarse</button>
        </form>
        
        <div class="links">
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>
    </main>

    <script>
        const form = document.getElementById('formRegistro');
        const btnSubmit = document.getElementById('btnSubmit');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UX: Deshabilitar botón para evitar doble envío
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Procesando...';

            // OPTIMIZACIÓN: Usamos FormData para capturar todos los campos automáticamente
            // Esto crea un objeto con los 'name' de los inputs: { nombre: "...", apellido: "...", ... }
            const formData = new FormData(form);
            const datos = Object.fromEntries(formData.entries());

            try {
                const respuesta = await fetch('http://localhost:3000/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const resultado = await respuesta.json();

                if (respuesta.ok) {
                    alert("¡Registro Exitoso! Revisa tu correo (o la consola del servidor) para ver tu contraseña.");
                    window.location.href = 'login.html';
                } else {
                    alert("Error: " + (resultado.message || "Ocurrió un error inesperado"));
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión con el servidor");
            } finally {
                // Restaurar botón en caso de error (si fuera exitoso, redirecciona antes)
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Registrarse';
            }
        });
    </script>
</body>
</html>
